gitlab:
  selinux: true
  url: http://gitlab.example.com
  config_file: /etc/gitlab/gitlab.rb
  secrets_file: /etc/gitlab/gitlab-secrets.json
  gpgkey_url: https://packages.gitlab.com/gpg.key
  gitsshd:
    pidfile: /var/run/gitsshd.pid
    user: git
    port: 22448
  pki:
    certificate_file: /etc/gitlab/ssl.crt
    key_file: /etc/gitlab/ssl.key
